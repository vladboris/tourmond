<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tourmond</title>
    <base href=".">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="container-fluid mx-0 px-0" id="home">
    </div>
    <script>
    window.onload = (function() {
        var xhrh = new XMLHttpRequest();
        xhrh.onreadystatechange = function() {
            if (xhrh.readyState === 4) {
                var home = document.getElementById("home");
                home.innerHTML += xhrh.responseText
            }
        };
        xhrh.open('GET', 'html/header.html');
        xhrh.send();

        var xhrm = new XMLHttpRequest();
        xhrm.onreadystatechange = function() {
            if (xhrm.readyState === 4) {
                var home = document.getElementById("home");
                home.innerHTML += xhrm.responseText
            }
        };
        xhrm.open('GET', 'html/main.html');
        xhrm.send();

        var xhrf = new XMLHttpRequest();
        xhrf.onreadystatechange = function() {
            if (xhrf.readyState === 4) {
                var home = document.getElementById("home");
                home.innerHTML += xhrf.responseText
            }
        };
        xhrf.open('GET', 'html/footer.html');
        xhrf.send();
    })
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
