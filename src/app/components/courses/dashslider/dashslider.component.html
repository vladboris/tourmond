<div id="carouselExampleIndicators" class="carousel slide slider" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100 slider__backimg" src="../assets/images/Dashslider1.jpg" alt="First slide">
      <div class="carousel-caption d-block pb-0 d-flex justify-content-end slider__content">
        <a class="slider__link d-inline-block" routerLink="." (click)="onClickSeeTrips()">
          <p class="font-weight-bold text-uppercase text-right slider__type pb-sm-3 pb-md-4 pb-lg-5">
            See Trips
            <i class="fa fa-angle-double-down fa-xs ml-3 ml-lg-4 slider__animdown mt-sm-2"></i>
          </p>
        </a>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 slider__backimg" src="../assets/images/Dashslider2.jpg" alt="Second slide">
      <div class="carousel-caption d-block pb-0 d-flex justify-content-end slider__content">
        <a class="slider__link d-inline-block" routerLink="." (click)="onClickSeeTrips()">
          <p class="font-weight-bold text-uppercase text-right slider__type pb-sm-3 pb-md-4 pb-lg-5">
            See Trips
            <i class="fa fa-angle-double-down fa-xs ml-3 ml-lg-4 slider__animdown mt-sm-2"></i>
          </p>
        </a>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block w-100 slider__backimg" src="../assets/images/Dashslider3.jpg" alt="Third slide">
      <div class="carousel-caption d-block pb-0 d-flex justify-content-end slider__content">
        <a class="slider__link d-inline-block" routerLink="." (click)="onClickSeeTrips()">
          <p class="font-weight-bold text-uppercase text-right slider__type pb-sm-3 pb-md-4 pb-lg-5">
            See Trips
            <i class="fa fa-angle-double-down fa-xs ml-3 ml-lg-4 slider__animdown mt-sm-2"></i>
          </p>
        </a>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
